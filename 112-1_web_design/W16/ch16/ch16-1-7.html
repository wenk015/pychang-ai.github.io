<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML Canvas功能-繪製文字</title>
</head>
<body>
<canvas id="Canvas1" width="400" height="400" style="border:2px solid #0000ff;">
瀏覽器不支援HTML5 Canvas
</canvas>
<script>
    var ca = document.getElementById("Canvas1");
    var ct = ca.getContext("2d");
    ct.font = "50px  標楷體";
    ct.fillText("HTML5網頁",100,100);
    ct.strokeText("HTML5網頁",100,200);
    var gradient = ct.createLinearGradient(0, 0, 400, 200); //建立漸層
    gradient.addColorStop("0", "red");
    gradient.addColorStop("1.0", "green");
    ct.strokeStyle = gradient;
    ct.strokeText("HTML5網頁", 100, 300);
</script>
</body>
</html>
