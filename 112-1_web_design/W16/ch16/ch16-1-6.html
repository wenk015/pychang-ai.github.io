<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML Canvas功能-填充漸層顏色</title>
</head>
<body>
<canvas id="Canvas1" width="400" height="200" style="border:2px solid #0000ff;">
瀏覽器不支援HTML5 Canvas
</canvas>
<script>
    var ca = document.getElementById("Canvas1");
    var ct = ca.getContext("2d");
    var gradient = ct.createLinearGradient(0, 0, 400, 200); //建立漸層
    gradient.addColorStop("0", "red");
    gradient.addColorStop("1.0", "blue");
    ct.fillStyle = gradient;
    ct.fillRect(0,0,400,200); //(100,50)為左上角座標，寬度200高度100的長方形
</script>
</body>
</html>
