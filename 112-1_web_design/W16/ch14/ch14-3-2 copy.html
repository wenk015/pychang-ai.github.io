<style>
    div {
        width: 200px;
        border: 1px red;
        margin: 0px;
    }
</style>


<script>
    function myEvent(E) {

        if (window.event) e = window.event;
        var myDiv = document.getElementById("myResult");
        myDiv.innerHTML += "<br>" + e.type;

    }

    window.onload = function () {
        var myBtn = document.getElementById("myBtn");
        var myText = document.getElementById("myText");
        myBtn.onclick = myEvent;
        myBtn.ondblclick = myEvent;
        myBtn.onmousedown = myEvent;
        myBtn.onmouseup = myEvent;
        myBtn.onmouseover = myEvent;
        myBtn.onmouseout = myEvent;
        //myBtn.onmousemove = myEvent;
        myText.onkeydown = myEvent;
        myText.onkeyup = myEvent;
        myText.onkeypress = myEvent;
    }


</script>
<textarea id="myText"></textarea><br>
<button type="button" id="myBtn">button</button><BR>
<div id="myResult"></div>
